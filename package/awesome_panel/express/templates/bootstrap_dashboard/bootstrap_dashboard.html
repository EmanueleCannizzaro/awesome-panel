{% extends base %}

<!-- goes in head -->
{% block postamble %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% endblock %}

<!-- goes in body -->
{% block contents %}

<section id="page">
  <header>
    {{ embed(roots.header) }}
  </header>

  <nav>
    {{ embed(roots.sidebar) }}
  </nav>

  <main>
    {{ embed(roots.main) }}
  </main>
</section>

{% endblock %}
