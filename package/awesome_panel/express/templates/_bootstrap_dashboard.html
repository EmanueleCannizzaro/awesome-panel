{% extends base %}

<!-- goes in head -->
{% block postamble %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="https://getbootstrap.com/docs/4.3/examples/dashboard/dashboard.css" rel="stylesheet">
<style>
    .bk-root {
        font-family: unset;
    }
    .bk-root > div.bk {
        width: auto !important;
    }
    div.bk-root > div.bk > div.bk {
        width: auto !important;
    }
    div.btn.home > div > button::before {
        font-family: fontAwesome;
        content: "\f015 \2009";
    }
</style>
{% endblock %}

<!-- goes in body -->
{% block contents %}
<header>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-2 col-sm-2 col-md-1 mr-0" href="/">{{ embed(roots.app_title) }}</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
            </li>
        </ul>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 col-sm-2 col-md-1 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                {{ embed(roots.sidebar) }}
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                {{ embed(roots.main) }}
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9230c3c72c.js" crossorigin="anonymous"></script>
{% endblock %}
